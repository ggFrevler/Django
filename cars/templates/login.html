<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
<title>About</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.min.css' %}">
</head>
<body>
 <!-- verx-->
    {% include "header.html" with aboutActive="active" %}

<style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
 <div class="row justify-content-center" style="margin-top:100px;margin-bottom:16px">
<center>

<button type="button" class="btn btn-light btn-lg" disabled>Authorization</button>
    <a  href="/registration/" type="button" class="btn btn-light btn-lg" >Registration</a>

    </center>
   <main class="container">
<div class="row justify-content-center" style="margin-top:10px;margin-bottom:350px">
<form class="col-6" method="post">


        {% csrf_token %}
    <div class="form-floating mb-3 d-grid gap-2 col-6 mx-auto">
  <input  class="form-control" id="floatingInput" placeholder="name@example.com" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
  <label for="floatingInput">Username</label>
</div>
<div class="form-floating d-grid gap-2 col-6 mx-auto">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" type="password" name="password" autocomplete="current-password" required="" id="id_password">
  <label for="floatingPassword">Password</label>
</div>

  <div class=" d-grid gap-2 col-6 mx-auto mb-3 form-check">
    <div class="row mb-3">
    <div class="col-sm-12 offset-sm-0">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Remember me
        </label>
      </div>
    </div>
  </div>
  </div>

<div class="d-grid gap-2 col-6 mx-auto">
  <button type="submit" class="btn btn-primary">Log in</button>
</div>


</form>
</div>
          </main>

<script src="{% static 'bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js' %}"></script>
 </div>
{% include "footer.html" %}

</body>
</html>
