<!--Header-->
<div class="container text-center">
    <div class="row bg-light">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Volkswagen</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {{ homeActive }}" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ catalogActive }}" aria-current="page" href="/catalog/">Catalog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ aboutActive }}" href="/about/">About us</a>
                            </li>


                            <!--Authorization/ Log out-->
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/exit/">Log out</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login/">Authorization</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>


        <!--Search system-->
        <div class="col">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <form class="d-flex" action="{% url 'search' %}" method="get">
                        <input name="query" type="text" class="form-control me-2" placeholder="Search...">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>
